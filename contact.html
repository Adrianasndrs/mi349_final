<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
    
</head>

<body>
    <header>
        <h1>Adriana Sanders</h1>
        <h2>Contact Me!</h2>
        <nav>
            <div class="icon">
                <p><a href="index.html">
                    <img src="chimney-home-icon-transparent-1.png" alt="home icon">
                    </a>
                </p>
            </div>
    
        <h2>Questions or concerns? Fill out the fields below to reach me!</h2>
        </nav>
    </header>

    
        <form>
            <label>Name:
                
                    <input name="submitted-name" autocomplete="name">
                
            </label>
            
            
        </form>
        <form>
            <label>Email:
                
                    <input type="text">
                
            </label>
            
            
        </form>
        <form>
            <label>Reason for Contact:</label>
            <p>
                <select>
                    <option>Choose Reason </option>
                    <option>Saying hi</option>
                    <option>Looking for a contractor</option>
                    <option>Interested in an interview</option>
                </select>
            </p>
        </form>
        <form>
            <label>Comments:</label>
            <p>
                 <textarea></textarea>
            </p>
        </form>


        <button>Submit</button>
</body>
</html>
